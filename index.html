
<!DOCTYPE html>
<html>
<head>
    <title>Basket Analiz</title>
</head>
<body>

<h2>Basket Analiz Sistemi</h2>

<label>Oran 1:</label>
<input type="text" id="oran1"><br><br>

<label>Oran 2:</label>
<input type="text" id="oran2"><br><br>

<button onclick="analiz()">Analiz Et</button>

<h3 id="sonuc"></h3>

<script>
async function analiz() {

    let oran1 = parseFloat(document.getElementById("oran1").value);
    let oran2 = parseFloat(document.getElementById("oran2").value);

    let response = await fetch("https://basket-api-ro0g.onrender.com/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            oran1: oran1,
            oran2: oran2
        })
    });

    let data = await response.json();

    document.getElementById("sonuc").innerText =
        "Sonu√ß: " + data.sonuc;
}
</script>


</body>
</html>
