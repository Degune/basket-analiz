<!DOCTYPE html>
<html>
<head>
    <title>Basket Analiz</title>
</head>
<body>

<h2>Basket Analiz Sistemi</h2>

<label>Oran 1:</label>
<input type="number" id="oran1"><br><br>

<label>Oran 2:</label>
<input type="number" id="oran2"><br><br>

<button onclick="analiz()">Analiz Et</button>

<h3 id="sonuc"></h3>

<script>
async function analiz() {

    let oran1 = document.getElementById("oran1").value;
    let oran2 = document.getElementById("oran2").value;

    document.getElementById("sonuc").innerText = "Bekleniyor...";

    try {

        let response = await fetch("https://basket-api-ro0g.onrender.com/analyze", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                oran1: parseFloat(oran1),
                oran2: parseFloat(oran2)
            })
        });

        let data = await response.json();

        document.getElementById("sonuc").innerText =
            "Sonuç: " + data.sonuc;

    } catch (error) {

        document.getElementById("sonuc").innerText =
            "HATA: API bağlantısı başarısız";

    }

}
</script>

</body>
</html>
